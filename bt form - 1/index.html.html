<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h3>Đăng ký tài khoản</h3>
		<form action="info.html" name="myForm" id="myForm">
			<input type="text" name="Name" placeholder="Họ và tên" id="name" class="user"><p></p>

			<select name="Day" id="day" class="birthDay">
					<option value="">Ngày sinh...</option>
			</select><span></span>

			<select name="Month" id="month" class="birthDay">
				<option value="">Tháng</option>
			</select><span></span>

			<select name="Year" id="year" class="birthDay">
				<option value="">Năm</option>
			</select><span></span>

			<select name="gender" id="gender" class="user">
					<option value="Gender">Gender</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
			</select><br>

			<input type="text" name="Address" placeholder="adress" id="address" class="user"><p></p>

			<input type="text" name="Phone" placeholder="phone"  id="phone" class="user"><p></p>

			<input type="text" name="Email" placeholder="email" id="email" class="user"><p></p>

			<input type="text" name="Facebook" placeholder="facebook" id ="facebook" class="user"><p></p>

			<input type="password" name="Password" placeholder="password" id ="password" class="user"><p></p>

			<input type="submit" id="submit">

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script>
					// Tạo giá trị cho ngày,tháng,năm
					for (i = 1; i < 32; i++){ 
     					$('#day').append( '<option value="'+i+'">'+'Ngày '+i+'</option>' );
     				}

     				for (i = 1; i < 13; i++){ 
     					$('#month').append( '<option value="'+i+'">'+'Tháng '+i+'</option>' );
     				}

     				for (i = 1977; i < 2019; i++){ 
     					$('#year').append( '<option value="'+i+'">'+i+'</option>' );
     				}
     					
			</script>
	</form>
	</div>
</body>
</html>
