<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>info</title>
	<style>
		.title{
			font-size: 40px;
			color: teal;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p class="title">Đăng ký thành công</p>

	<p id="getInfo"></p>

	<script>
		var a = document.getElementById("getInfo").innerHTML= "Infomation of this acount is: <br>"+ window.location.href;
		function myFunction(){
			var Info = decodeURIComponent(a);
			document.getElementById("getInfo").innerHTML = Info;
		}
		myFunction();
	</script>

</body>
</html>
