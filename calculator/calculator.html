<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
	body{
		width: 100%;
	}
		.container{
			width: 80%;
			text-align: center;
			width: 249px; 
			height: 365px;
			border: 1px solid black;
			margin: auto;
			padding-top: 10px;
		}
		#hienthi{
			margin-top: 15px;
		    width: 205px;
		    height: 40px;
		    margin-left: 3px;
		}
		.press{
			width: 45px;
			height: 45px;
			margin-bottom: 10px;
    		margin-left: 5px
		}
	</style>
</head>
<body>
	<div class="container">
			<input type="text" Readonly  id="hienthi">
			<br><br>
			<button type="button" value="9" id="9" class="press" onclick="onScreen('9')">9</button>
			<button type="button" value="8" id="8" class="press" onclick="onScreen('8')">8</button>
			<button type="button" value="7" id="7" class="press" onclick="onScreen('7')">7</button>
			<button type="button" value="/" id="/" class="press" onclick="onScreen('/')">/</button>
			<br>
			<button type="button" value="6" id="6" class="press" onclick="onScreen('6')">6</button>
			<button type="button" value="5" id="5" class="press" onclick="onScreen('5')">5</button>
			<button type="button" value="4" id="4" class="press" onclick="onScreen('4')">4</button>
			<button type="button" value="*" id="*" class="press" onclick="onScreen('*')">*</button>
			<br>
			<button type="button" value="3" id="3" class="press" onclick="onScreen('3')">3</button>
			<button type="button" value="2" id="2" class="press" onclick="onScreen('2')">2</button>
			<button type="button" value="1" id="1" class="press" onclick="onScreen('1')">1</button>
			<button type="button" value="+" id="+" class="press" onclick="onScreen('+')">+</button>
			<br>
			<button type="button" value="0" id="0" class="press" onclick="onScreen('0')">0</button>
			<button type="button" value="." id="." class="press" onclick="onScreen('.')">.</button>
			<button type="button" value="c" id="c" class="press" onclick="reset('c')">C</button>
			<button type="button" value="-" id="-" class="press" onclick="onScreen('-')">-</button>
			<br>
			<button type="button" value="%" id="%" class="press" style="height:50px" onclick="percent()">%</button>
			<button type="button" value="=" id="=" class="press" style="width: 153px;font-size: 18px;height:50px" onclick="equal()">=</button>
	</div>
	<script>
		/*Ham hien thi */
		function onScreen(id){
			var result = document.getElementById("hienthi");
			var button = document.getElementById(id);
			result.value += button.value;
		}
		/*Ham reset*/
		function reset(id){
			var result = document.getElementById("hienthi");
			var clean = document.getElementById(id);
			result.value = clean.value = "";  
		}
		/*Ham tao ket qua*/
		function equal(){
			var result = document.getElementById("hienthi");
			result.value = eval(result.value);
		}
		/*Ham %*/
		 function percent(){
		 	var result = document.getElementById("hienthi");
		 	result.value = eval(result.value/100); 
		 }
	</script>
</body>
</html>
